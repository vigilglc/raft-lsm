syntax = "proto3";

package api;

import "github.com/gogo/protobuf/gogoproto/gogo.proto";
import "kv_rpc.proto";

option (gogoproto.marshaler_all) = true;
option (gogoproto.unmarshaler_all) = true;

message InternalRequest {
  uint64 ID = 1;

  PutRequest put = 3;
  DelRequest del = 4;
  WriteRequest write = 5;
}

